 <html>
    <head>

        <link href="../css/w3.css" rel="stylesheet">
        <link href="../css/WebFont/font-css/LineIcons.css" rel="stylesheet">
        <script type="text/javascript" src="../js/math.js"></script>
        <script type="text/javascript" src="../js/jquery-2.2.4.js"></script>
        <script type="text/javascript" src="../js/jqmath-etc-0.4.6.min.js"></script>
        <script type="text/javascript" src="../js/Chart.bundle.min.js"></script>

        <script type="module" src="../htk-component.js"></script>
        <script type="module" src="../htk-filter-editor.js"></script>
        <script type="module" src="../htk-input.js"></script>
        <script type="module" src="../htk-library-button.js"></script>
        <script type="module" src="../htk-lock-button.js"></script>
        <script type="module" src="../htk-struct-browser.js"></script>
        <script type="module" src="../htk-schedule-button.js"></script>
    <body>
        <table>
            <tr>
                <td>Standard input</td>
                <td>
                    <htk-input id='DT@BT@DBL'></htk-input>
                </td>
            </tr>
            <tr>
                <td>Standard input 2</td>
                <td>
                    <htk-input id='DT@BT@DBL2'></htk-input>
                </td>
           </tr>
           <tr>
                <td>Lock 1</td>
                <td>
                    <htk-lock-button id='DT@BT@LOCK1'></htk-lock-button>
                </td>
           </tr>
           <tr>
                <td>Lock 2</td>
                <td>
                    <htk-lock-button id='DT@BT@LOCK2'></htk-lock-button>
                </td>
           </tr>
           <tr>
                <td>Lock 3</td>
                <td>
                    <htk-lock-button id='DT@BT@LOCK3'></htk-lock-button>
                </td>
           </tr>
           <tr>
                <td>Schedule 1</td>
                <td>
                    <htk-schedule-button id='DT@SCH@SCH1' data-config-name="55A0-discrete-coils"></htk-schedule-button>
                </td>
           </tr>
           <tr>
                <td>Schedule 2</td>
                <td>
                    <htk-schedule-button id='DT@SCH@SCH2' data-config-name="55A0-discrete-coils"></htk-schedule-button>
                </td>
            </tr>
            <tr>
                <td>Library</td>
                <td>
                    <htk-library-button id='DT@LB@LIB1'></htk-library-button>
                </td>
            </tr>
            <tr>
                <td>Another library of the same type</td>
                <td>
                    <htk-library-button id='DT@LB@LIB2'></htk-library-button>
                </td>
            </tr>
            <tr>
                <td>Array</td>
                <td>
                    <htk-array-editor id='DT@BT@DBLA'></htk-array-editor>
                </td>
            </tr>
            <tr>
                <td>Filter</td>
                <td>
                    <htk-filter-editor id='DT@BT@DBLM'></htk-filter-editor>
                </td>
            </tr>
            <tr>
                <td>LIVE-VAR-1</td>
                <td>
                    <htk-input id='LIVE-VAR-1' data-live="true"></htk-input>
                </td>
            </tr>

            <tr>
                <td>Struct browser</td>
                <td>
                    <htk-struct-browser id='DT'></htk-struct-browser>
                </td>
            </tr>
        </table>
    </body>
</html>
