 <html>
    <head>
        <link rel="import" href="/libraries.html">
        <link rel="import" href="/htk-component.html">
        <link rel="import" href="/htk-filter-editor.html">
        <link rel="import" href="/htk-input.html">
        <link rel='import' href='/htk-struct-browser.html'>
        <link rel="import" href="/htk-library-button.html">
        <link rel="import" href="/htk-schedule-button.html">
    </head>
    <body>
        <table>
            <tr>
                <td>Standard input</td>
                <td>
                    <htk-input id='DT@BT@DBL'></htk-input>
                </td>
            </tr>
            <tr>
                <td>Standard input 2</td>
                <td>
                    <htk-input id='DT@BT@DBL2'></htk-input>
                </td>
            </tr>
           <tr>
                <td>Schedule 1</td>
                <td>
                    <htk-schedule-button id='DT@SCH@SCH1' data-config-name="55A0-discrete-coils"></htk-schedule-button>
                </td>
            </tr>
           <tr>
                <td>Schedule 2</td>
                <td>
                    <htk-schedule-button id='DT@SCH@SCH2' data-config-name="55A0-discrete-coils"></htk-schedule-button>
                </td>
            </tr>
            <tr>
                <td>Library</td>
                <td>
                    <htk-library-button id='DT@LB@LIB1'></htk-library-button>
                </td>
            </tr>
            <tr>
                <td>Another library of the same type</td>
                <td>
                    <htk-library-button id='DT@LB@LIB2'></htk-library-button>
                </td>
            </tr>
            <tr>
                <td>Array</td>
                <td>
                    <htk-array-editor id='DT@BT@DBLA'></htk-array-editor>
                </td>
            </tr>
            <tr>
                <td>Filter</td>
                <td>
                    <htk-filter-editor id='DT@BT@DBLM'></htk-filter-editor>
                </td>
            </tr>
            <tr>
                <td>LIVE-VAR-1</td>
                <td>
                    <htk-input id='LIVE-VAR-1' data-live="true"></htk-input>
                </td>
            </tr>

            <tr>
                <td>Struct browser</td>
                <td>
                    <htk-struct-browser id='DT'></htk-struct-browser>
                </td>
            </tr>
        </table>
    </body>
</html>
