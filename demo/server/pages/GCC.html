 <html>
    <head>
        <link href="../css/w3.css" rel="stylesheet">
        <link href="../css/WebFont/font-css/LineIcons.css" rel="stylesheet">
        <script type="text/javascript" src="../js/math.js"></script>
        <script type="text/javascript" src="../js/Chart.bundle.min.js"></script>

        <script type="module" src="../htk-component.js"></script>
        <script type="module" src="../htk-filter-editor.js"></script>
        <script type="module" src="../htk-input.js"></script>
        <script type="module" src="../htk-library-button.js"></script>
        <script type="module" src="../htk-lock-button.js"></script>
        <script type="module" src="../htk-struct-browser.js"></script>
        <script type="module" src="../htk-schedule-button.js"></script>

    </head>
    <body>
        <table style="border:none">
            <tr>
                <td><i class="fa fa-thermometer-half"></i> Threshold 1</td>
                <td><htk-input id='GCC@THS1@VAL'></htk-input></td>
                <td><htk-lock-button id='GCC@THS1@LOCK'></htk-lock-button></td>
            </tr>
            <tr>
                <td><i class="fa fa-thermometer-half"></i> Threshold 2</td>
                <td><htk-input id='GCC@THS2@VAL'></htk-input></td>
                <td><htk-lock-button id='GCC@THS2@LOCK'></htk-lock-button></td>
            </tr>
            <tr>
                <td><i class="fa fa-thermometer-half"></i> Threshold 3</td>
                <td><htk-input id='GCC@THS3@VAL'></htk-input></td>
                <td><htk-lock-button id='GCC@THS3@LOCK'></htk-lock-button></td>
            </tr>
        </table>
        <hr>
        <table style="border:none">
            <tr>
                <td><i class="fa fa-lock" style="color:blue"></i> Counter</td>
                <td><htk-input id='GCC-COUNTER' data-live="true"></htk-input></td>
            </tr>
            <tr>
                <td><i class="fa fa-lock" style="color:blue"></i> Digest</td>
                <td><htk-input id='GCC-DIGEST' data-live="true"></htk-input></td>
            </tr>
        </table>
    </body>
</html>
