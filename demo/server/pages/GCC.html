 <html>
    <head>
        <link rel="import" href="/libraries.html">
        <link rel="import" href="/htk-component.html">

    <body>
        <table style="border:none">

        <table style="border:none">
            <tr>
                <td><i class="fa fa-lock" style="color:blue"></i> Counter</td>

            <tr>
                <td><i class="fa fa-lock" style="color:blue"></i> Digest</td>
                <td><htk-input id='GCC-DIGEST' data-live="true"></htk-input></td>
