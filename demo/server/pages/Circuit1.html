<html>
    <head>
        <link rel="import" href="/libraries.html">
        <link rel="import" href="/htk-2d-line-plot.html">
        <link rel="import" href="/htk-component.html">
        <link rel="import" href="/htk-input.html">
    </head>
    <body>
        <div>
            <img src="/pages/circuit1.svg" style="padding-bottom: 1cm; padding-top: 1cm;"></img>
        </div>
        <table style="border-width: 0px;">
            <tr style="vertical-align:top">
                <td>
                    <table style="border-width: 1px; background-color:#353535; color: white;">
                        <tr>
                            <td colspan="2">Simulation parameters</td>
                        </tr>
                        <tr>
                            <td>Start frequency (rad/s)</td><td><htk-input id="CC@SIM@FS"></htk-input></td>
                        </tr>
                        <tr>
                            <td>End frequency (rad/s)</td><td><htk-input id="CC@SIM@FE"></htk-input></td>
                        </tr>
                        <tr>
                            <td>Number of points</td><td><htk-input id="CC@SIM@PTS"></htk-input></td>
                        </tr>
                        <tr>
                            <td>V1 (V)</td><td><htk-input id='CC@SIM@V1'></htk-input></td>
                        </tr>
                    </table>`
                </td>
                <td>
                    <table style="border-width: 1px; background-color:#228B22; color: white;">
                        <tr>
                            <td colspan="2">Circuit parameters</td>
                        </tr>
                        <tr>
                            <td>R1 (&#8486;)</td><td><htk-input id="CC@CIRC@R1"></htk-input></td>
                        </tr>
                        <tr>
                            <td>L1 (H)</td><td><htk-input id="CC@CIRC@L1"></htk-input></td>
                        </tr>
                        <tr>
                            <td>C1 (F)</td><td><htk-input id="CC@CIRC@C1"></htk-input></td>
                        </tr>
                        <tr>
                            <td>L2 (H)</td><td><htk-input id="CC@CIRC@L2"></htk-input></td>
                        </tr>
                        <tr>
                            <td>C2 (F)</td><td><htk-input id="CC@CIRC@C2"></htk-input></td>
                        </tr>
                        <tr>
                            <td>L3 (H)</td><td><htk-input id="CC@CIRC@L3"></htk-input></td>
                        </tr>
                        <tr>
                            <td>C3 (F)</td><td><htk-input id="CC@CIRC@C3"></htk-input></td>
                        </tr>
                        <tr>
                            <td>L4 (H)</td><td><htk-input id="CC@CIRC@L4"></htk-input></td>
                        </tr>
                        <tr>
                            <td>C4 (F)</td><td><htk-input id="CC@CIRC@C4"></htk-input></td>
                        </tr>
                        <tr>
                            <td>L5 (H)</td><td><htk-input id="CC@CIRC@L5"></htk-input></td>
                        </tr>
                        <tr>
                            <td>C5 (F)</td><td><htk-input id="CC@CIRC@C5"></htk-input></td>
                        </tr>
                        <tr>
                            <td>R2 (F)</td><td><htk-input id="CC@CIRC@R2"></htk-input></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table style="border-width: 1px;">
                        <tr>
                            <td colspan="2" style="background-color:#B22222; color: white;">Expected output</td>
                        </tr>
                        <tr>
<!--                            <td>V<sub>OUT</sub></td><td><htk-input id="CC@SIM@VOUT"></htk-input></td>-->
                            <td><htk-2d-line-plot id="CC@SIM@VOUT" data-xlabel="Hz" data-ylabel="Vout (V)" data-xtype="linear" data-append="true" data-append="true" data-show-plant="false" data-show-reference="false"></htk-2d-line-plot></td>
                        </tr>
                        <tr>
                            <td><htk-2d-line-plot id="CC@SIM@VANGLE" data-xlabel="Hz" data-ylabel="(rad)" data-xtype="linear" data-append="true" data-show-plant="false" data-show-reference="false"></htk-2d-line-plot></td>
                        </tr>

                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
