<html>
    <head>
        <!-- Standard imports -->

        <!-- Project imports -->
        <link rel="import" href="/libraries.html">
        <link rel="import" href="/htk-abstract-input.html">
    </head>
    <body>
        <!-- HTML5 component template-->
        <template id="tswitche">
            <textarea rows="10" cols="50" id="ttextarea">
            </textarea>
        </template>
        <script type="text/javascript">
            (function () {
                var importDoc = document.currentScript.ownerDocument; // importee

                /**
                 * @brief A network switch editor. Still TODO, but a good example on how to use textarea;
                 */
                class HtkSwitchEditor extends HtkAbstractInput {
                    
                    /**
                     * @brief Constructor. NOOP.
                     */
                    constructor() {
                        super();
                    }

                    /**
                     * @brief See HtkComponent.refresh.
                     */
                    refresh() {
                        this.txtArea.value = this.value;
                        this.checkValues(this.txtArea);
                    }

                    /**
                     * @brief See HtkComponent.getTemplate.
                     */
                    getTemplate() {
                        var template = importDoc.querySelector("#tswitche");
                        return template;
                    }

                    /**
                     * @brief See HtkComponent.createdCallback .
                     */
                    createdCallback () {
                        super.createdCallback();
                        this.txtArea = this.shadowRoot.querySelector("#ttextarea");
                        this.txtArea.addEventListener("keyup", function (e) {
                            this.checkValues(this.txtArea);
                        }.bind(this));
                    }

                    /**
                     * @brief See HtkComponent.getValue.
                     */
                    getValue() {
                        return this.txtArea.value;
                    }
                }

                /**
                 * @brief Registers the element.
                 */ 
                document.registerElement("htk-switch-editor", {
                    prototype: HtkSwitchEditor.prototype,
                });
            })();
        </script>
    </body>
</html>
