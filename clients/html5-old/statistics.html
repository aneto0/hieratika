        </style>
    </head>
    <body onload="getstatistics()">
        <script>
            function getstatistics() {
                parent.htkHelper.getStatistics (
                    function (statistics) {
                        var names = ["function", "last", "min", "max", "mean", "var"];
                        var table = document.getElementById("statisticsTable");
                        var keys = Object.keys(statistics);
                        for (var k=0; k<keys.length; k++) {
                            var row = table.insertRow(-1);
                            if ((k % 2) == 1) {
                                row.className = "alt";
                            }
                            var funName = keys[k];
                            var stats = statistics[funName];
                            var cell = row.insertCell(0);
                            cell.innerHTML = funName;
                            for (var n=1; n<names.length; n++) {
                                cell = row.insertCell(n);
                                cell.innerHTML = stats[names[n]].toExponential(3);
                            }
                        }
                    },
                    function(){}
                );
            }
        </script>
        <div class="datagrid">
        <table>
            <thead>
                <tr><th>Function</th><th>Last (s)</th><th>min (s)</th><th>max (s)</th><th>mean (s)</th><th>var (s^2)</th></tr>
            </thead>
            <tbody id="statisticsTable">
            </tbody>
        </table>
        </div>
    </body>
</html>
